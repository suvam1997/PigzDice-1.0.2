<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="resources/pig.png">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style1.css">
    <title>PigzDice Game</title>
</head>

<body>
    <div class="main-container clearfix">
        <div class="player-box-0">
            <img src="resources/crown.png" class="crown" alt="WON">
            <div class="player-name" id="player-name-0">Player 1</div>
            <div class="main-score" id="main-score-0">00</div>
            <div class="current-score-box">
                <div class="title">Current</div>
                <div class="current-score" id="current-score-0">00</div>
            </div>
            <button class="btn-rename-0" id="btn-rename-0">Rename</button>
        </div>

        <div class="player-box-1">
            <img src="resources/crown.png" class="crown" alt="WINNER">
            <div class="player-name" id="player-name-1">Player 2</div>
            <div class="main-score" id="main-score-1">00</div>
            <div class="current-score-box">
                <div class="title"> Current</div>
                <div class="current-score" id="current-score-1">00</div>
            </div>
            <button class="btn-rename-1" id="btn-rename-1">Rename</button>
        </div>

        <button class="btn-reset" id="btn-reset">
            <ion-icon name="game-controller-outline"></ion-icon>New Game
        </button>
        <img src="resources/dice-6.png" class="dice" id="dice" alt="6">
        <button class="btn-roll" id="btn-roll">
            <ion-icon name="cube-outline"></ion-icon>Roll Dice
        </button>
        <button class="btn-add-pass" id="btn-add-pass">
            <ion-icon name="add-circle-outline"></ion-icon>Add &amp; Pass
        </button>

        <button class="btn-computer" id="btn-computer">
            <ion-icon name="desktop-outline"></ion-icon>Play vs Computer
        </button>
        
        <button class="btn-double-dice" id="btn-double-dice">
            <ion-icon name="arrow-redo-outline"></ion-icon>double dice game
        </button>

    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <script src="script1.js"></script>
    <script src="query1.js"></script>
</body>

</html>
